<html lang="en">

  <body>
    <h1 class="text-center">You are being Monitored</h1>
    <div class="container my-5 d-flex justify-content-between">
      <div>
        <video id="video" width="640" height="480" autoplay></video>
        <a href="/public/html/Thanks.html" id="snap" class="btn btn-danger" >End Test</a>
      </div>
      <div>
        <canvas id="canvas" width="640" height="480"></canvas>
      </div>
    </div>

    <script >
      window.addEventListener(
        "DOMContentLoaded",
        function () {
          // Grab elements, create settings, etc.
          var canvas = document.getElementById("canvas");
          var context = canvas.getContext("2d");
          var video = document.getElementById("video");
          var mediaConfig = { video: true };
          var errBack = function (e) {
            console.log("An error has occurred!", e);
          };
      
          // Put video listeners into place
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices
              .getUserMedia(mediaConfig)
              .then(function (stream) {
                //video.src = window.URL.createObjectURL(stream);
                video.srcObject = stream;
                video.play();
              });
          }
      
          //Take Image Function continuosly takes the photo of the candidate 
          //after every 3 seconds
          const takeImage =  () => {
            context.drawImage(video, 0, 0, 640, 480);
           canvas.toBlob(blob=>{
             console.log(blob);
           });
          };
          
           setInterval(() => {
            takeImage();
           }, 3000);
        },
        false
      );
      </script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    ></script>
  </body>
