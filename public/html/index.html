<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="/public/icons/icon32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/public/style/Form.css" />
    <title>Proctoring App</title>
  </head>
  <body>
    <div class="login">
      <h1 class="text-center">Enter The Details</h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" id="name" name="name" autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="eLitmus-id">eLitmus-id</label>
          <input type="text" id="eLitmus-id" name="id" />
        </div>
        <div class="form-group">
          <label for="number">Phone Number</label>
          <input type="tel" id="phone" name="number" />
        </div>
        <div class="form-group">
          <input type="checkbox" id="consent" placeholder="Email" />
          <label for="consent">I agree to terms and condition</label>
        </div>
        <div class="form-group">
          <a href="/public/html/Examination.html" class="btn btn-primary" type="submit">Start Test</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="/server.js"></script>
  </body>
</html>
